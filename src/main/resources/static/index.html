<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        #taskDetails {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Create a New Task</h1>
<div class="form-group">
    <label for="pattern">Pattern:</label>
    <input type="text" id="pattern" placeholder="Enter pattern" required>
</div>
<div class="form-group">
    <label for="inputText">Input Text:</label>
    <input type="text" id="inputText" placeholder="Enter input text" required>
</div>
<button onclick="createTask()">Create Task</button>
<div id="createdTaskId" class="task-id-display">
    Task created with ID: <span id="taskIdToCopy"></span>
    <button onclick="copyToClipboard()">Copy ID</button>
</div>


<h2>Retrieve Task Details</h2>
<div class="form-group">
    <label for="taskId">Task ID:</label>
    <input type="text" id="taskId" placeholder="Enter Task ID">
</div>
<button onclick="getTaskDetails()">Get Task Details</button>
<p id="taskDetails"></p>

<script src="script.js"></script>
</body>
</html>
